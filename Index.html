<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Movie Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }
    .movie-card {
      background: white;
      border-radius: 8px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .movie-card img {
      width: 100%;
      height: auto;
    }
    .movie-card h3 {
      padding: 0.5em;
      margin: 0;
      font-size: 1.2em;
    }
    .movie-card p {
      padding: 0 0.5em 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Favorite Movies</h1>
  </header>

  <div class="movies">
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie 1">
      <h3>Inception</h3>
      <p>Genre: Sci-Fi, Thriller</p>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie 2">
      <h3>The Matrix</h3>
      <p>Genre: Action, Sci-Fi</p>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie 3">
      <h3>Interstellar</h3>
      <p>Genre: Sci-Fi, Adventure</p>
    </div>
  </div>
</body>
</html>
